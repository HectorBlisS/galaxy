{% extends "base.html" %}
{% block content %}
	<h2>Para iniciar, selecciona un lenguaje de tu inter√©s!</h2>	
		<br><br><br>
		<div class="container">
			<div class="columns is-multiline">
				{% for subject in subjects %}
					<div class="column is-half">
						<a href="{%url 'courses:subject_detail' subject.slug%}">
						<div class="box">
							<article class="media">
								<div class="media-left">
									<figure class="image is-64x64">
										<img src="{{subject.image.url}}" alt="">
									</figure>
								</div>
								<div class="media-content">
									<div class="content">
										<h3 class="title">{{subject.title}}</h3>
										<p>{{subject.no_courses}} cursos</p>
									</div>
								</div>
							</article>
						</div>
						</a>
					</div>
				{%endfor%}
			</div>
		</div>
	</div>

{% endblock content %}
