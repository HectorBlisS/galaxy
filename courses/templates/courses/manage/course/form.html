{%extends 'base.html'%}

{%block content%}

{% if object %}

	<h1>Editar Curso "{{object.title}}"</h1>

{%else%}

	<h1>Crear un curso Nuevo</h1>

{%endif%}

<div class="module">
	<h2>Course info</h2>
	<form action="." method="post">
		{%csrf_token%}

		{{form.as_p}}

	</form>
</div>


{%endblock content%}
