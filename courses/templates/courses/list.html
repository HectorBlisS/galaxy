{%extends 'base.html' %}
	{%block content %}
	<section>
		{% for course in object_list %}
			<article>
				<a href="{%url 'courses:course_detail' course.slug%}"><h1>{{course.title}}</h1></a>
				<h2>{{course.owner}}</h2>
				<h4>{{course.subject}}</h4>
				<p>{{course.overview}}</p>
			</article>
			<hr>
	</section>
		{%endfor%}
	{% endblock content %}
