{%extends 'base.html'%}

{%block content%}

	<h1>Nuestra comunidad</h1>
	<div id="people-list">
		{%for u in users%}
		<div class="user">
			<a href="{{u.get_absolute_url}}">
				<img width="100" src="/media/{{u.profile.avatar.url}}">
			</a>
			<div class="info">
				<a href="{{u.get_absolute.url}}">
					{{u.get_full_name}}
				</a>
			</div>
		</div>
		{%endfor%}
	</div>
{%endblock content%}
