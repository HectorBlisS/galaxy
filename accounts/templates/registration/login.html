<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	{%if form.errors%}
          <p>Tu usuario y contraseña no coinciden, intenta de nuevo</p>
  {%else%}
          <p>Ingresa con tu nombre de usurio y contraseña</p>
  {%endif%}
 
  <div class="login-form">
          <form action="{%url 'login'%}" method="post">
                  {%csrf_token%}
                  {{form.as_p}}
                  <input type="hidden" name="next" value="{{next}}">
                  <input type="submit" class="btn" value="Iniciar Sesion">
          </form>
          <p>O registrate <a href="{%url 'registration'%}">aquí</a></p>
          <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
  </div>
</body>
</html>
